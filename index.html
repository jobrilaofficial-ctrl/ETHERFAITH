
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EtherFaith | Reflective Faith Journey</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Syncopate:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at top right, #0a0e1a 0%, #020617 100%);
      color: #e2e8f0;
      overflow-x: hidden;
    }
    .font-syncopate { font-family: 'Syncopate', sans-serif; }
    
    .holo-glow {
      text-shadow: 0 0 10px rgba(100, 210, 255, 0.5), 0 0 20px rgba(100, 210, 255, 0.3);
    }

    @keyframes rotate-slow {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    .animate-rotate-slow {
      animation: rotate-slow 20s linear infinite;
    }

    @keyframes pulse-soft {
      0%, 100% { opacity: 0.4; }
      50% { opacity: 0.8; }
    }
    .animate-pulse-soft {
      animation: pulse-soft 4s ease-in-out infinite;
    }

    @keyframes shimmer {
      0% { transform: translateX(-150%) skewX(-20deg); }
      100% { transform: translateX(200%) skewX(-20deg); }
    }
    .animate-shimmer {
      animation: shimmer 6s infinite cubic-bezier(0.4, 0, 0.2, 1);
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in-up {
      animation: fadeInUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) both;
    }
    .delay-200 { animation-delay: 200ms; }
    .delay-500 { animation-delay: 500ms; }

    .glass-panel {
      background: rgba(15, 23, 42, 0.6);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
    }

    .bg-scanlines {
      background: linear-gradient(to bottom, transparent 50%, rgba(56, 189, 248, 0.03) 50%);
      background-size: 100% 4px;
    }
  </style>
